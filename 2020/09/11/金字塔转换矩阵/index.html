        <h1 id="金字塔转换矩阵"><a href="#金字塔转换矩阵" class="headerlink" title="金字塔转换矩阵"></a>金字塔转换矩阵</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> com.company;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line"><span class="keyword">import</span> java.util.HashMap;</span><br><span class="line"><span class="keyword">import</span> java.util.List;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> peichendong</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">LeeCode01</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        String bottom=<span class="string">"BCD"</span>;</span><br><span class="line">        List&lt;String&gt; list=<span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">        list.add(<span class="string">"BCG"</span>);</span><br><span class="line">        list.add(<span class="string">"CDE"</span>);</span><br><span class="line">        list.add(<span class="string">"GEA"</span>);</span><br><span class="line">        list.add(<span class="string">"FFF"</span>);</span><br><span class="line">        pyramidTransition(bottom,list);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">boolean</span> <span class="title">pyramidTransition</span><span class="params">(String bottom, List&lt;String&gt; allowed)</span> </span>&#123;</span><br><span class="line">        HashMap&lt;String ,ArrayList&lt;Character&gt;&gt; map=<span class="keyword">new</span> HashMap&lt; String, ArrayList&lt; Character &gt; &gt;();</span><br><span class="line">        <span class="keyword">for</span> (String word:allowed) &#123;</span><br><span class="line">            String key=word.substring(<span class="number">0</span>,<span class="number">2</span>);</span><br><span class="line">            <span class="keyword">char</span> value=word.charAt(<span class="number">2</span>);</span><br><span class="line">            <span class="keyword">if</span> (!map.containsKey(key))&#123;</span><br><span class="line">                <span class="comment">//list是存放底部相同的第三个的字符(上一行的)</span></span><br><span class="line">                map.put(key,<span class="keyword">new</span> ArrayList&lt;&gt;());</span><br><span class="line"></span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            map.get(key).add(value);</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> helper(bottom,map);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">boolean</span> <span class="title">helper</span><span class="params">(String bottom, HashMap&lt; String, ArrayList&lt; Character&gt;&gt; map)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (bottom.length()==<span class="number">1</span>)&#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> n=bottom.length();</span><br><span class="line"></span><br><span class="line">        <span class="comment">//上一层的长度为n-1</span></span><br><span class="line">       List&lt;Character&gt;[] lists=<span class="keyword">new</span> List[n-<span class="number">1</span>];</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;n;i++)&#123;</span><br><span class="line">            lists[i-<span class="number">1</span>]=map.getOrDefault(bottom.substring(i-<span class="number">1</span>,i+<span class="number">1</span>),<span class="keyword">new</span> ArrayList&lt;&gt;());</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> dfs(lists,<span class="number">0</span>,<span class="keyword">new</span> StringBuilder(),map);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">boolean</span> <span class="title">dfs</span><span class="params">(List&lt; Character&gt;[] lists, <span class="keyword">int</span> cur, StringBuilder sb, HashMap&lt; String, ArrayList&lt; Character&gt;&gt; map)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (cur==lists.length)&#123;</span><br><span class="line">            <span class="keyword">return</span> helper(sb.toString(),map);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">char</span> c:lists[cur]) &#123;</span><br><span class="line">            sb.append(c);</span><br><span class="line">            <span class="keyword">if</span> (dfs(lists,cur+<span class="number">1</span>,sb,map))&#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            sb.deleteCharAt(sb.length()-<span class="number">1</span>);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
